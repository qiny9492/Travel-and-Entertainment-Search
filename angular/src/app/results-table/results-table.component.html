
<div class="container" id="result">
  <div class="progress" [hidden] = "res != null">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
  </div>



  <button type="button" class="btn btn-light float-right" (click)="clickDetails()" [disabled]="disable_details">Details<i class="fa fa-chevron-right"></i></button>

<table class="table" >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Category</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Favorite</th>
    <th scope="col">Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let index of index_arr">

    <th scope="row">{{ index }}</th>
    <td><img src='{{ icon_arr[index-1] }}'></td>
    <td>{{ name_arr[index-1] }}</td>
    <td>{{ addr_arr[index-1] }}</td>
    <td><button type="button" class="btn btn-light"><i class="fa fa-star-o"></i></button></td>
    <td><button type="button" class="btn btn-light" id={{index}} (click)="goDetails($event)"><i class="fa fa-chevron-right"></i></button></td>
  </tr>
  </tbody>
</table>

  <div class="panel-body text-center">
  <button type="button" class="btn btn-light" (click)="onPrevious()" *ngIf="page_num > 0">previous</button>
  <button type="button" class="btn btn-light" (click)="onNext()" *ngIf="next_page != null">next</button>
  </div>
</div>

<div id="map_hide"></div>

<app-details-tabs *ngIf="details_res" [details_res]="details_res"></app-details-tabs>
